<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Font Awesome Extended</title>
  <meta name="description" content="Extended character support addon font awesome">
  <meta name="author" content="gotdibbs">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/font-awesome-x.min.css">
  
  <style>
  body { font-family: 'Segoe UI', Frutiger, 'Frutiger Linotype', 'Dejavu Sans', 'Helvetica Neue', Arial, sans-serif; }
  table { border-collapse: collapse; }
  th { font-size: 1.5rem; text-align: left; font-variant: small-caps; }
  th, td { padding: 0 1rem; }
  td { border-top: 1px solid #444; border-bottom: 1px solid #444; }
  td:nth-child(1) { font-size: 2rem; text-align: center; }
  td:nth-child(2) { text-align: center; }
  tr:nth-child(2n) { background-color: #eee; }
  thead tr { background: transparent; }
  </style>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <table>
    <colgroup>
      <col />
      <col />
      <col />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th>Icon</th>
        <th>Unicode</th>
        <th>Name</th>
        <th>Selector</th>
      </tr>
    </thead>
    <tbody>
        {{examples}}
    </tbody>
  </table>
</body>
</html>
